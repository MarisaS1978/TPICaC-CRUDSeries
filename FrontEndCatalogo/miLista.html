<!doctype html>
<html lang="es-la">

<head>
    <title>Mi Lista</title>
    <link rel="shortcut icon" href="./Assets/Icons/tv.png ">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/style.css">
    </head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="mi-lista" class="container">
            <div>
                <h1>Mi Lista</h1>
                <div v-if="error">
                    <p>Lo siento, ocurrió un error!.</p>
                </div>
                <div v-else>
                    <section v-if="cargando">
                        <div class="spinner-grow text-primary"></div>
                        <p>Cargando, espere por favor!</p>
                    </section>
                    <section v-else>
                        <div class="table-responsive">
                            <table class="table table-bordered border-primary table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Titulo</th>
                                        <th scope="col">Género</th>
                                        <th scope="col">Temporadas</th>
                                        <th scope="col">Clasificación</th>
                                        <th scope="col">Año</th>
                                        

                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr v-for="serie in series" :key="serie.id">
                                        <td>
                                            <img width="80" :src="serie.imagen" :alt="serie.Titulo">
                                        </td>
                                        <td>{{serie.titulo}}</td>
                                        <td>{{serie.genero}}</td>
                                        <td>{{serie.temporadas}}</td>
                                        <td>{{serie.clasificacion}}</td>
                                        <td>{{serie.anio}}</td>
                                        

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </main>
    <footer>


    </footer>
    <script <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/main.js"></script>

    <script src="js/miLista.js"></script>
</body>

</html>
