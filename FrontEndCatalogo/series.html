<!doctype html>
<html lang="en">

<head>
    <title>CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Series Admin</h1>
            <br>
            <a class="btn btn-outline-primary btn-lg" href="serie_nueva.html">Agregar</a>
            <br><br>
            <div v-if="error">
                <p>Lo siento, ocurrió un error!.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered border-primary table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Género</th>
                                    <th scope="col">Duración</th>
                                    <th scope="col">Clasificación</th>
                                    <th scope="col">Año</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr class="" v-for="serie in series">
                                    <td scope="row">{{serie.id}}</td>
                                    <td>{{serie.titulo}}</td>
                                    <td>{{serie.genero}}</td>
                                    <td>{{serie.duracion}}</td>
                                    <td>{{serie.clasificacion}}</td>
                                    <td>{{serie.anio}}</td>
                                    <td>
                                        <img width="100" height="150" :src="serie.imagen" :alt="serie.titulo">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-sm"
                                            :href="'serie_update.html?id='+ serie.id">Editar</a>
                                            <br><br>
                                        <button type="button" class="btn btn-danger btn-sm"
                                            v-on:click="eliminar(serie.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/main.js"></script>
    
    <script src="./js/series.js"></script>
</body>

</html>
